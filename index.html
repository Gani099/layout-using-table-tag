<!DOCTYPE html>
<html>
<head>
    <title>Table Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<table>
    <tr>
        <td colspan="2">Row 1</td>
        <td>Row 2 Right</td>
    </tr>

    <tr>
        <td colspan="3">Row 2 Down</td>
    </tr>

    <tr>
        <td>Row 3 Left</td>
        <td colspan="2">Row 3 Right</td>
    </tr>

    <tr>
        <td>Row 4 Left</td>
        <td>Row 4 Middle</td>
        <td>Row 5 Right</td>
    </tr>

    <tr>
        <td colspan="2">Row 5 Left</td>
        <td>Row 5 Right</td>
    </tr>
</table>

</body>
</html>
